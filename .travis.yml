os: osx
language: emacs-lisp
sudo: false

install:
  - git clone https://github.com/casouri/lunarymacs.git .emacs.d --recurse-submodules
  - cd .emacs.d
  - brew tap d12frosted/emacs-plus
  - brew install emacs-plus
  - brew install make
  - PATH="/usr/local/opt/make/libexec/gnubin:${PATH}"
  - export PATH
  - cp init.example.el init.el

script:
  - make

